<!DOCTYPE html>
<html>
<head>
	<title>Translate</title>
	<script>
	function Translate(){
		var english=document.getElementById("jfk").value;
		var dict={"black":"noir","yellow":"jaune","blue":"bleu"};
		var french=dict[english];
		document.getElementById("no").innerHTML=french;
	}
	</script>
	<style>
	body {font-family:"arial"; font-size:24pt}
	</style>
</head>
<body>
	<div style="height:200px;"></div>
	<div style="text-align:center"> Welcome to Translate, enter a word in english to get the french word</div>
	<div style="text-align:center">
		<input style="font-size:24pt;" type="text" id="jfk"></input>
		<button style="font-size:24pt;" onclick="Translate()">Translate</button>
	</div>
	<div style="text-align:center" id="no">Translation will appear here</div>
</body>
</html>
