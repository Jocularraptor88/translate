<!DOCTYPE html>
<html>
<head>
<script>
function Translate(){
	var english=document.getElementById("jfk").value;
	var dict={"black":"noir","yellow":"jaune"};
	var french=dict[english];
	document.getElementById("no").innerHTML=french;
}
</script>
<style>
body {font-family:"arial"; font-size:36px}
</style>
</head>
<body>
	<div text-align: center>
		<input type="text" id="jfk"></input>
		<button onclick="Translate()">Translate</button>
	</div>
		<div id="no">Translation will appear here</div>
</body>
</html>
